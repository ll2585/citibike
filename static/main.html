<!DOCTYPE html>
<html ng-app="mainApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.3/ng-csv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
    <script src="static/main.js"></script>

    <title></title>

</head>
<body>
<div ng-controller="MainCtrl">
    WARNING: THIS PASSES THE DATA (USERNAME AND PASSWORD) TO THE SERVER IN PLAINTEXT <br/>
    THE SERVER PASSES THE DATA TO THE CITIBIKE SITES IN PLAINTEXT ONLY BUT DOES NOT STORE IT
  <form novalidate class="simple-form">
    Username: <input type="text" ng-model="username" /><br />
    Password: <input type="password" ng-model="password" /><br />
    <input type="submit" ng-click="login()" value="Save" />
  </form>
    <button type="button" ng-csv="data" filename="result.csv"  ng-if="data_downloaded">Export</button>
    {{status}}
</div>
</body>
</html>
